<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    
    <form action="" method="get">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50"><br>
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" maxlength="50"><br>
    <br>
    <label for="sexo">Sexo</label>
    <input type="radio" id="hombre" name="sexo" value="hombre">
    <label for="hombre">Hombre</label>
    <input type="radio" id="mujer" name="sexo" value="mujer">
    <label for="mujer">Mujer</label>
    <br>
    <br>
    <label for="correo">Correo</label>
    <input type="text" id="correo" name="correo">
    <br>
    <br>
    <input type="checkbox" id="recibir" name="recibir" value="Bike" checked>
    <label for="recibir"> Deseo recibir información sobre novedades y ofertas</label><br>
    <br>
    <input type="checkbox" id="Declaro" name="Declaro" value="Car">
    <label for="Declaro"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br>
    <br>
    <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
